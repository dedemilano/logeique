version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=my_database
      - POSTGRES_USER=my_user
      - POSTGRES_PASSWORD=my_password
      - POSTGRES_HOST=my_host
      - POSTGRES_PORT=5432
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
